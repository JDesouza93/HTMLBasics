<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Phrase Elements Example</title>
        <meta charset="utf-8"> 
    </head>
    <body>
        <h1>William Shakespeare</h1>
        <p><strong>One of Shakespeares most famous quotes is</strong></p>
        <blockquote><em>To be or not to be.</em> That is the question. This is what a blockquote would look like on a real webpage</blockquote>
    </body>
</html>
